<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
      // redirect if user is not logged in
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../index.html';
      }
      const currentRound = localStorage.getItem('last-round-token');
      if (!token) {
        window.location.href = '../last-round-menu.html';
      }    
  </script>
</head>
<body>
  <!-- If there's an image, it will be displayed here: -->
  <div id="image"></div>

  <div id="timer"></div>
  <form action="" method="post" id="question-form">
    <fieldset>
      <legend>Question</legend>
      <label for="solution" id="questionlabel">Loading question...</label>
      <input type="text" id="solution" name="solution" placeholder="Your answer goes here..." required>
      <button type="submit">Submit</button>
      <div id="error" style="color: red;"></div>
    </fieldset>
  </form>
  <div class="correct" style="color: green;"></div>
  <button id="hint">Hint</button>
  <div id="hint-box"></div>
  <script>
    const questionForm = document.getElementById('question-form');
    const error = document.getElementById('error');

    const questionLabel = document.getElementById('questionlabel');
    const hintBox = document.getElementById('hint-box');
    let hint;

    function startCountdown(endTime) {
      let interval;
      function updateTimer() {
          let now = new Date();
          let timeDiff = endTime - now;

          if (timeDiff <= 0) {
              clearInterval(interval);
              document.getElementById('timer').innerText = '00:00';
              return;
          }

          let minutes = Math.floor(timeDiff / 60000);
          let seconds = Math.floor((timeDiff % 60000) / 1000);

          document.getElementById('timer').innerText = 
              `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

      updateTimer();
      setInterval(updateTimer, 1000);
    } 

    fetch(`https://treasurehunt-backend-nine.vercel.app/event/last/last-round?token=${currentRound}`, {
      headers: {
        Authorization: token,
        'Content-Type': 'application/json',
      },
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('You are not authorized to view this page');
        }
        return response.json();
      })
      .then(data => {
        console.log(data);
        questionLabel.textContent = `${data.question}`;
        if (data.image_url) {
          document.getElementById('image').innerHTML = `<img src=${data.image_url}/>`;
        }

        hint = data.hint;

        const endTime = data.startTime ? 
          new Date(data.startTime).getTime() + 10 * 60000 : 
          new Date().getTime() + 10 * 60000;

        startCountdown(new Date(endTime));
      })
      .catch(err => {
        console.error(err);
        // window.location.href = '../index.html';
      });
    
    document.getElementById('hint').addEventListener('click', () => {
      hintBox.textContent = hint;
    });

    questionForm.addEventListener('submit', async e => {
      e.preventDefault();

      const response = await fetch(`https://treasurehunt-backend-nine.vercel.app/event/last/validate?token=${currentRound}`, {
        headers: {
          Authorization: token,
          'Content-Type': 'application/json',
        },
        method: 'POST',
        body: JSON.stringify({ solution: document.getElementById('solution').value }),
      });

      if (!response.ok) {
        const error = await response.json();
        document.getElementById('error').textContent = error.message;
        return;
      }

      const data = await response.json();
      if (!data.isCorrect) {
        document.getElementById('error').textContent = 'Incorrect answer';
        return;
      }

      error.textContent = '';
      document.querySelector('.correct').innerHTML = '<p>Congratulations! You have completed the 8th round!</p>';
    });
  </script>
</body>
</html>
