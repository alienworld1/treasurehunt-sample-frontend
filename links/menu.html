<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // redirect if user is not logged in
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '../index.html';
    }
  </script>
</head>
<body>
  <button id="logout">Log out</button>
  <a href="./round.html" id="round">Round</a>
  <div id="error"></div>
  <div id="timer"></div>
  <a href="./leaderboard.html">Leaderboard</a>
  <script>
    const logout = () => {
      localStorage.removeItem('token');
      window.location.href = '../index.html';
    };

    document.getElementById('logout').addEventListener('click', logout);
    const roundButton = document.getElementById('round');

    function startCountdown(timeString) {
      let [hours, minutes, seconds] = timeString.split(':').map(Number);
            let totalSeconds = hours * 3600 + minutes * 60 + seconds;

            function updateTimer() {
                if (totalSeconds <= 0) {
                    clearInterval(interval);
                    document.getElementById('timer').innerText = '00:00:00';
                    return;
                }

                totalSeconds--;

                let hrs = Math.floor(totalSeconds / 3600);
                let mins = Math.floor((totalSeconds % 3600) / 60);
                let secs = totalSeconds % 60;

                document.getElementById('timer').innerText = 
                    `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            updateTimer();
      let interval = setInterval(updateTimer, 1000);
    }
    
    fetch('https://treasurehunt-backend-nine.vercel.app/event/current-round', {
      headers: {
        Authorization: token,
        'Content-Type': 'application/json',
      },
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('You are not authorized to view this page');
        }
        return response.json();
      })
      .then(data => {
        console.log(data);
        
        if (data.currentRound === '8') {
          window.location.href = './last-round-menu.html';
          return;
        }

        roundButton.textContent = `Round ${data.currentRound}`;
      })
      .catch(err => {
        console.error(err);
        // window.location.href = '../index.html';
      });
    
    fetch('https://treasurehunt-backend-nine.vercel.app/event/timer/start', {
      headers: {
        Authorization: token,
        'Content-Type': 'application/json',
      }
    })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        startCountdown(data.time);
      }).catch(err => console.error(err));
  </script>
</body>
</html>
